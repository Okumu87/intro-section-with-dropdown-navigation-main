<body>
<!-- nav -->
  
   
 <nav class="navbar">
    <!-- left--shadow_menu -->
  <div class="left--shadow--menu_list "></div>  <!--hide  -->
  <div class="logo">
    <img src="./images/logo.svg" alt="Logo">
  </div>

  <!-- menu button -->
  <button type="button" class="menu">
    <img src="./images/icon-menu.svg" alt="menu">
  </button>



  <!-- menu -->

<div class="menu-list "> <!--hide  -->

<a href="#" class="close-btn"><img src="./images/icon-close-menu.svg" alt="close-btn"></a>
  <ul >
    <li class="menu-item features"><a href="#" >Features</a> <button type="button"><img src="./images/icon-arrow-down.svg" alt="icon-arrow-down"></button></li>
    <li class="menu-item company"><a href="#" >Company</a><button type="button"><img src="./images/icon-arrow-down.svg" alt="icon-arrow-down"></button></li>
    <li class="menu-item"><a href="#">Careers</a></li>
    <li class="menu-item"><a href="#">About</a></li>
   
  </ul>

 <div class="menu--list__btn">

  <a href="#" class="register">Register</a>
 
 </div>
</div>
 
  <!-- end menu -->
 </nav>

  <!-- hero-img -->

  <section class="hero-section">
    <div class="hero">
      <img src="./images/image-hero-mobile.png" alt="hero image" class="hero-img-mobile">
    </div>
  </section>
  <!-- content section  -->

  <section class="content-section">
    <div class="content">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button class="btn">Learn more</button>
    </div>

  </section>

  <!-- footer section -->
   <section class="footer-section">
    <div class="logos">
      <img src="./images/client-databiz.svg" alt="Databiz logo">
      <img src="./images/client-audiophile.svg" alt="Audiophile logo">
      <img src="./images/client-meet.svg" alt="Meet logo">
      <img src="./images/client-maker.svg" alt="Maker logo">
    </div>
   </section>
